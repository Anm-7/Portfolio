<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

      <nav>
        <ul class="nav-items" id="nav-items">
            <!-- input from js file -->
        </ul>

          <img src="./logo.png" alt="logo">
        </div>
        <i id="mobile-toggle" class="fa-solid fa-bars"></i>
      </nav>

        <h1><span>مصمم،</span> خيارك لتصميم المواقع الإلكترونية وتصميم الجرافيكس</h1>
        <div class="ctas">

        </div>

          <li>Pure JS</li>
          <li>API</li>
          <li>Graphics</li>
          <li class="active">All</li>
        </ul>
        <div class="details-list" id="detail_list">

        </div>

    <button class="scrollButton" id="scrollButton"><i class="fa-solid fa-up-long"></i></button>
    <footer>
      <h3>مطور</h3>
      <p>تواصل معنا الآن</p>
      <div class="icons">
        <a href="#"><i class="icon fa-brands fa-facebook"></i></a>
